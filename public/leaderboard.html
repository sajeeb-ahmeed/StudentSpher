<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="leaderboard.title">Leaderboard - Student Results Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes glowing {
            0%, 100% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.8); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .fade-in-up-delay {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .card-3d {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 
                25px 25px 50px rgba(0,0,0,0.15),
                -15px -15px 30px rgba(255,255,255,0.8),
                inset 0 1px 0 rgba(255,255,255,0.9);
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 20px;
        }
        
        .card-3d:hover {
            transform: perspective(1000px) rotateY(8deg) rotateX(5deg) translateY(-15px);
            box-shadow: 
                35px 35px 70px rgba(0,0,0,0.2),
                -20px -20px 40px rgba(255,255,255,0.9),
                inset 0 1px 0 rgba(255,255,255,1);
        }
        
        .floating-element {
            animation: float 4s ease-in-out infinite;
        }
        
        .trophy-glow {
            animation: glowing 3s ease-in-out infinite;
        }
        
        /* Dark Theme Styles */
        .dark .glass-card {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .dark .card-3d {
            background: linear-gradient(145deg, #374151 0%, #4b5563 100%);
            box-shadow: 
                25px 25px 50px rgba(0,0,0,0.3),
                -15px -15px 30px rgba(75, 85, 99, 0.1);
        }
        
        .dark .card-3d:hover {
            box-shadow: 
                35px 35px 70px rgba(0,0,0,0.4),
                -20px -20px 40px rgba(75, 85, 99, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="glass-card fixed top-0 left-0 right-0 z-50 shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center floating-element">
                        <i class="fas fa-graduation-cap text-3xl text-blue-600 mr-2"></i>
                        <span class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent dark:from-blue-400 dark:to-purple-400">StudyDash</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg" data-translate="nav.home">Home</a>
                    <a href="/leaderboard.html" class="bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 px-4 py-2 rounded-full text-sm font-medium shadow-lg" data-translate="nav.leaderboard">Leaderboard</a>
                    <div id="authNavigation">
                        <!-- Navigation will be populated by JavaScript -->
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-16 fade-in-up">
                <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-6">
                    <i class="fas fa-trophy text-yellow-500 mr-4 floating-element trophy-glow"></i>
                    <span data-translate="leaderboard.heading">Leaderboard</span>
                </h1>
                <p class="text-2xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto leading-relaxed" data-translate="leaderboard.subtitle">
                    See how you stack up against your peers. Rankings are based on total scores across all assignments.
                </p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 dark:border-blue-400"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-300" data-translate="leaderboard.loading">Loading leaderboard...</p>
            </div>

            <!-- Leaderboard Grid -->
            <div id="leaderboard" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Fetch leaderboard data and render
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard', {
                    credentials: 'include'
                });
                const result = await response.json();
                const students = result.leaderboard || result; // Handle both old and new format
                const userBatch = result.user_batch;
                
                const leaderboardContainer = document.getElementById('leaderboard');
                const loadingContainer = document.getElementById('loading');
                
                // Hide loading, show leaderboard
                loadingContainer.classList.add('hidden');
                leaderboardContainer.classList.remove('hidden');
                
                students.forEach((student, index) => {
                    const card = createStudentCard(student, index + 1);
                    leaderboardContainer.appendChild(card);
                    
                    // Add staggered animation delay
                    setTimeout(() => {
                        card.classList.add('fade-in-up');
                    }, index * 100);
                });
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-red-600 dark:text-red-400" data-translate="leaderboard.error">Failed to load leaderboard. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        function createStudentCard(student, rank) {
            const card = document.createElement('div');
            card.className = 'card-3d p-8 border border-gray-100 fade-in-up-delay';
            
            const rankColor = rank === 1 ? 'bg-gradient-to-r from-yellow-500 to-yellow-600' : 
                             rank === 2 ? 'bg-gradient-to-r from-gray-400 to-gray-500' : 
                             rank === 3 ? 'bg-gradient-to-r from-yellow-600 to-orange-600' : 
                             'bg-gradient-to-r from-blue-500 to-blue-600';
            
            const trophyIcon = rank <= 3 ? `<i class="fas fa-trophy text-white text-lg"></i>` : `<span class="text-white font-bold text-lg">${rank}</span>`;
            
            const glowClass = rank === 1 ? 'trophy-glow' : '';
            
            card.innerHTML = `
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="${rankColor} w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg ${glowClass}">
                            ${trophyIcon}
                        </div>
                        <img src="${student.avatar}" alt="${student.name}" class="w-16 h-16 rounded-2xl border-4 border-white shadow-lg">
                    </div>
                    <div class="text-right">
                        <div class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent dark:from-blue-400 dark:to-purple-400">${student.total_score}</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400 font-medium" data-translate="leaderboard.points">points</div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h3 class="font-bold text-gray-900 dark:text-white text-xl mb-2">${student.name}</h3>
                    <div class="flex items-center text-gray-600 dark:text-gray-300">
                        <i class="fas fa-tasks mr-2 text-blue-500 dark:text-blue-400"></i>
                        <span class="font-medium">${student.total_submissions} <span data-translate="leaderboard.submissions">submissions</span></span>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/30 dark:to-indigo-900/30 rounded-xl p-4 border border-blue-100 dark:border-blue-800">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-700 dark:text-gray-300 font-medium" data-translate="leaderboard.rank">Current Rank</span>
                        <span class="font-bold text-xl text-blue-600 dark:text-blue-400">#${rank}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Check authentication and load page
        async function initializePage() {
            // Check auth status for navigation
            try {
                const response = await fetch('/api/auth-status', {
                    credentials: 'include'
                });
                const authStatus = await response.json();
                
                const authNavigation = document.getElementById('authNavigation');
                
                if (authStatus.authenticated) {
                    authNavigation.innerHTML = `
                        <a href="/myscores.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg" data-translate="nav.myscores">My Scores</a>
                        <a href="/submit.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg" data-translate="nav.submit">Task Submit</a>
                        <a href="/profile.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg" data-translate="nav.profile">Profile</a>
                        <button onclick="logout()" class="text-gray-700 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg">
                            <i class="fas fa-sign-out-alt mr-1"></i><span data-translate="nav.logout">Logout</span>
                        </button>
                    `;
                } else {
                    authNavigation.innerHTML = `
                        <a href="/login.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white dark:hover:bg-gray-700 hover:shadow-lg" data-translate="nav.login">Login</a>
                        <a href="/register.html" class="bg-emerald-500 text-white hover:bg-emerald-600 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 shadow-lg" data-translate="nav.register">Register</a>
                    `;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
            
            // Load leaderboard
            loadLeaderboard();
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', { 
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }
        
        // Initialize page when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            // Update translations after page initialization
            setTimeout(() => {
                if (window.themeLangManager) {
                    themeLangManager.updateLanguage();
                }
            }, 100);
        });
    </script>
    <script src="/js/theme-lang.js"></script>
</body>
</html>
