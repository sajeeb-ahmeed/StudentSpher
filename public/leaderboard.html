<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Student Results Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .fade-in-up-delay {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .rank-badge {
            background: linear-gradient(45deg, #f59e0b, #f97316);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-graduation-cap text-2xl text-blue-600 mr-2"></i>
                        <span class="font-bold text-xl text-gray-900">StudyDash</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                    <a href="/leaderboard.html" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
                    <a href="/myscores.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">My Scores</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Task Submit</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Profile</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12 fade-in-up">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-trophy text-yellow-500 mr-3"></i>
                    Leaderboard
                </h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    See how you stack up against your peers. Rankings are based on total scores across all assignments.
                </p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Loading leaderboard...</p>
            </div>

            <!-- Leaderboard Grid -->
            <div id="leaderboard" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // Fetch leaderboard data and render
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const students = await response.json();
                
                const leaderboardContainer = document.getElementById('leaderboard');
                const loadingContainer = document.getElementById('loading');
                
                // Hide loading, show leaderboard
                loadingContainer.classList.add('hidden');
                leaderboardContainer.classList.remove('hidden');
                
                students.forEach((student, index) => {
                    const card = createStudentCard(student, index + 1);
                    leaderboardContainer.appendChild(card);
                    
                    // Add staggered animation delay
                    setTimeout(() => {
                        card.classList.add('fade-in-up');
                    }, index * 100);
                });
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-red-600">Failed to load leaderboard. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        function createStudentCard(student, rank) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg card-hover p-6 border border-gray-100 fade-in-up-delay';
            
            const rankColor = rank === 1 ? 'bg-yellow-500' : 
                             rank === 2 ? 'bg-gray-400' : 
                             rank === 3 ? 'bg-yellow-600' : 
                             'bg-blue-500';
            
            const trophyIcon = rank <= 3 ? `<i class="fas fa-trophy text-white"></i>` : `<span class="text-white font-bold">${rank}</span>`;
            
            card.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="${rankColor} w-10 h-10 rounded-full flex items-center justify-center">
                            ${trophyIcon}
                        </div>
                        <img src="${student.avatar}" alt="${student.name}" class="w-12 h-12 rounded-full border-2 border-gray-200">
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-blue-600">${student.total_score}</div>
                        <div class="text-xs text-gray-500">points</div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h3 class="font-semibold text-gray-900 text-lg mb-1">${student.name}</h3>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-tasks mr-2"></i>
                        <span>${student.total_submissions} submissions</span>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-3">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-600">Rank</span>
                        <span class="font-semibold text-gray-900">#${rank}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Load leaderboard when page loads
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
