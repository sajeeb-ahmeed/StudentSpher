<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submit - StudyDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .form-3d {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 
                20px 20px 40px rgba(0,0,0,0.1),
                -10px -10px 20px rgba(255,255,255,0.7),
                inset 0 1px 0 rgba(255,255,255,0.8);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="glass-card fixed top-0 left-0 right-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-graduation-cap text-3xl text-blue-600 mr-2"></i>
                        <span class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">StudyDash</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white hover:shadow-lg">Home</a>
                    <a href="/leaderboard.html" class="text-gray-700 hover:text-blue-600 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white hover:shadow-lg">Leaderboard</a>
                    <a href="/myscores.html" class="text-gray-700 hover:text-blue-600 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white hover:shadow-lg">My Scores</a>
                    <a href="/submit.html" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full text-sm font-medium shadow-lg">Task Submit</a>
                    <a href="/profile.html" class="text-gray-700 hover:text-blue-600 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 hover:bg-white hover:shadow-lg">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12 fade-in-up">
                <h1 class="text-5xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-paper-plane text-blue-600 mr-3"></i>
                    Submit Task
                </h1>
                <p class="text-xl text-gray-600">
                    Submit your assignments and get instant feedback
                </p>
            </div>

            <div class="form-3d rounded-3xl p-8 shadow-2xl fade-in-up">
                <form class="space-y-6">
                    <div>
                        <label class="block text-lg font-semibold text-gray-900 mb-3">Assignment Title</label>
                        <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter assignment title">
                    </div>
                    
                    <div>
                        <label class="block text-lg font-semibold text-gray-900 mb-3">Description</label>
                        <textarea rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Describe your submission"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-lg font-semibold text-gray-900 mb-3">Upload Files</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-all duration-300">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-600">Drag and drop files or click to browse</p>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl text-lg font-semibold hover:shadow-lg transform hover:scale-[1.02] transition-all duration-300">
                        Submit Assignment
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
