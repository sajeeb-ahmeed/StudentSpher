<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - StudyDash Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-card {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .detail-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 
                20px 20px 40px rgba(0,0,0,0.1),
                -10px -10px 20px rgba(255,255,255,0.7),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        
        .dark .detail-card {
            background: linear-gradient(145deg, #374151 0%, #4b5563 100%);
            box-shadow: 
                25px 25px 50px rgba(0,0,0,0.3),
                -15px -15px 30px rgba(75, 85, 99, 0.1);
        }
        
        /* Modal styles for image zoom */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        .thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="glass-card fixed top-0 left-0 right-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-graduation-cap text-3xl text-blue-600 mr-2"></i>
                        <span class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent dark:from-blue-400 dark:to-purple-400">StudyDash Admin</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/admin.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
                    </a>
                    <div id="themeLanguageControls" class="flex items-center space-x-2 ml-4">
                        <!-- Theme and language controls will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 dark:text-blue-400 mb-4"></i>
                <p class="text-xl text-gray-600 dark:text-gray-300">Loading student details...</p>
            </div>

            <!-- Student Profile Section -->
            <div id="studentProfile" class="detail-card rounded-3xl p-8 shadow-2xl mb-8 hidden">
                <div class="flex items-center space-x-6 mb-6">
                    <img id="studentAvatar" src="" alt="Student Avatar" class="w-24 h-24 rounded-full shadow-lg">
                    <div>
                        <h1 id="studentName" class="text-3xl font-bold text-gray-900 dark:text-white"></h1>
                        <p id="studentUsername" class="text-gray-600 dark:text-gray-300 text-lg"></p>
                        <p id="studentEmail" class="text-gray-500 dark:text-gray-400"></p>
                        <span id="studentBatch" class="inline-block px-3 py-1 text-sm rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 mt-2"></span>
                    </div>
                </div>
                
                <!-- Student Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 text-center shadow">
                        <div id="totalScore" class="text-3xl font-bold text-purple-600 dark:text-purple-400">0</div>
                        <div class="text-gray-600 dark:text-gray-300">Total Score</div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 text-center shadow">
                        <div id="submissionCount" class="text-3xl font-bold text-green-600 dark:text-green-400">0</div>
                        <div class="text-gray-600 dark:text-gray-300">Submissions</div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 text-center shadow">
                        <div id="avgScore" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0</div>
                        <div class="text-gray-600 dark:text-gray-300">Average Score</div>
                    </div>
                </div>
            </div>

            <!-- Academic Scores Section -->
            <div id="academicScores" class="detail-card rounded-3xl p-8 shadow-2xl mb-8 hidden">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 flex items-center">
                    <i class="fas fa-chart-line text-blue-600 dark:text-blue-400 mr-3"></i>
                    Academic Performance
                </h2>
                <div id="scoresList" class="space-y-4">
                    <!-- Scores will be loaded here -->
                </div>
            </div>

            <!-- Assignment Submissions Section -->
            <div id="submissionsSection" class="detail-card rounded-3xl p-8 shadow-2xl hidden">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 flex items-center">
                    <i class="fas fa-tasks text-green-600 dark:text-green-400 mr-3"></i>
                    Assignment Submissions
                </h2>
                <div id="submissionsList" class="space-y-6">
                    <!-- Submissions will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Image Zoom Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times modal-close" onclick="closeImageModal()"></i>
            <img id="modalImage" src="" alt="Zoomed Image" class="modal-image">
        </div>
    </div>

    <script>
        let studentId;
        let studentData = {};
        
        // Get student ID from URL parameters
        function getStudentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load student details
        async function loadStudentDetails() {
            studentId = getStudentIdFromUrl();
            
            if (!studentId) {
                document.getElementById('loadingState').innerHTML = `
                    <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
                    <p class="text-xl text-red-600">Student ID not found in URL</p>
                `;
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/student/${studentId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load student details');
                }
                
                studentData = await response.json();
                displayStudentDetails();
                
            } catch (error) {
                console.error('Error loading student details:', error);
                document.getElementById('loadingState').innerHTML = `
                    <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
                    <p class="text-xl text-red-600">Failed to load student details</p>
                `;
            }
        }
        
        // Display student details
        function displayStudentDetails() {
            const { student, scores, submissions } = studentData;
            
            // Hide loading and show content
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('studentProfile').classList.remove('hidden');
            document.getElementById('academicScores').classList.remove('hidden');
            document.getElementById('submissionsSection').classList.remove('hidden');
            
            // Populate student profile
            document.getElementById('studentAvatar').src = student.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(student.full_name)}&background=3b82f6&color=fff&size=150`;
            document.getElementById('studentName').textContent = student.full_name;
            document.getElementById('studentUsername').textContent = `@${student.username}`;
            document.getElementById('studentEmail').textContent = student.email;
            document.getElementById('studentBatch').textContent = student.batch === 'batch1' ? 'Batch 1' : 'Batch 2';
            
            // Populate stats
            const totalScore = scores.reduce((sum, score) => sum + score.score, 0);
            const avgScore = scores.length > 0 ? Math.round(totalScore / scores.length) : 0;
            
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('submissionCount').textContent = submissions.length;
            document.getElementById('avgScore').textContent = avgScore;
            
            // Display academic scores
            displayAcademicScores(scores);
            
            // Display submissions
            displaySubmissions(submissions);
        }
        
        // Display academic scores
        function displayAcademicScores(scores) {
            const scoresList = document.getElementById('scoresList');
            
            if (scores.length === 0) {
                scoresList.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-chart-line text-3xl mb-2"></i>
                        <p>No academic scores yet</p>
                    </div>
                `;
                return;
            }
            
            scoresList.innerHTML = scores.map(score => `
                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow border border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <div>
                        <h4 class="font-semibold text-gray-900 dark:text-white">${score.task_name}</h4>
                        <p class="text-sm text-gray-500 dark:text-gray-400">${new Date(score.submitted_at).toLocaleDateString()}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold ${score.score >= 80 ? 'text-green-600 dark:text-green-400' : score.score >= 60 ? 'text-yellow-600 dark:text-yellow-400' : 'text-red-600 dark:text-red-400'}">${score.score}</div>
                        <div class="text-xs text-gray-500">points</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Display submissions
        function displaySubmissions(submissions) {
            const submissionsList = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                submissionsList.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-inbox text-3xl mb-2"></i>
                        <p>No assignment submissions yet</p>
                    </div>
                `;
                return;
            }
            
            submissionsList.innerHTML = submissions.map(submission => `
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow border border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white">${submission.assignment_title}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center mt-1">
                                <i class="fas fa-calendar mr-2"></i>${new Date(submission.submitted_at).toLocaleDateString()}
                            </p>
                        </div>
                        <span class="px-3 py-1 text-sm rounded-full ${
                            submission.status === 'submitted' 
                            ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300'
                            : 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300'
                        }">
                            ${submission.status.charAt(0).toUpperCase() + submission.status.slice(1)}
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <h4 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Description:</h4>
                        <p class="text-gray-600 dark:text-gray-300">${submission.description}</p>
                    </div>
                    
                    ${submission.drive_link ? `
                        <div class="mb-4">
                            <h4 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Drive Link:</h4>
                            <a href="${submission.drive_link}" target="_blank" rel="noopener noreferrer" 
                               class="inline-flex items-center px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800/50 transition-colors">
                                <i class="fab fa-google-drive mr-2"></i>
                                View on Google Drive
                                <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                            </a>
                        </div>
                    ` : ''}
                    
                    ${submission.file_names && submission.file_names.length > 0 ? `
                        <div class="mb-4">
                            <h4 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Attached Files:</h4>
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                ${submission.file_names.map(file => {
                                    const isImage = /\\.(jpg|jpeg|png|gif|webp|bmp)$/i.test(file);
                                    return `
                                        <div class="group relative">
                                            ${isImage ? `
                                                <div class="aspect-square bg-gray-100 dark:bg-gray-600 rounded-lg overflow-hidden cursor-pointer border-2 border-gray-200 dark:border-gray-500 hover:border-blue-400 dark:hover:border-blue-500 transition-colors" 
                                                     onclick="openImageModal('https://via.placeholder.com/600x400/3b82f6/ffffff?text=${encodeURIComponent(file.split('.')[0])}')">
                                                    <img src="https://via.placeholder.com/200x200/3b82f6/ffffff?text=${encodeURIComponent(file.split('.')[0])}" 
                                                         alt="${file}" 
                                                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 flex items-center justify-center">
                                                        <i class="fas fa-search-plus text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xl"></i>
                                                    </div>
                                                </div>
                                                <p class="text-xs text-gray-600 dark:text-gray-400 mt-1 truncate text-center" title="${file}">${file}</p>
                                            ` : `
                                                <div class="flex items-center p-3 bg-gray-100 dark:bg-gray-600 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-500 transition-colors border border-gray-200 dark:border-gray-500">
                                                    <i class="fas fa-file mr-2 text-gray-600 dark:text-gray-400"></i>
                                                    <span class="text-sm text-gray-700 dark:text-gray-300 truncate" title="${file}">${file}</span>
                                                </div>
                                            `}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Open image in modal for preview
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrl;
            modal.classList.add('active');
            
            // Close modal when clicking outside
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            };
        }
        
        // Close image modal
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadStudentDetails();
            
            // Initialize translations after a short delay
            setTimeout(() => {
                if (window.themeLangManager) {
                    themeLangManager.updateLanguage();
                }
            }, 100);
        });
    </script>
    
    <script src="/js/theme-lang.js"></script>
</body>
</html>
