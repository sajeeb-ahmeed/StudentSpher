<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="login.title">Login - StudyDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 
                25px 25px 50px rgba(0,0,0,0.15),
                -15px -15px 30px rgba(255,255,255,0.8),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }
        
        .floating-element {
            animation: float 4s ease-in-out infinite;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .btn-3d {
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            box-shadow: 
                8px 8px 16px rgba(0,0,0,0.2),
                -4px -4px 8px rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 
                12px 12px 24px rgba(0,0,0,0.3),
                -6px -6px 12px rgba(255,255,255,0.1);
        }
        
        .input-3d {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            box-shadow: 
                inset 8px 8px 16px rgba(0,0,0,0.1),
                inset -4px -4px 8px rgba(255,255,255,0.8);
        }
        
        .input-3d:focus {
            box-shadow: 
                inset 8px 8px 16px rgba(59, 130, 246, 0.2),
                inset -4px -4px 8px rgba(255,255,255,0.9);
        }
        
        /* Dark Theme Styles */
        .dark .login-card {
            background: linear-gradient(145deg, #374151 0%, #4b5563 100%);
            box-shadow: 
                25px 25px 50px rgba(0,0,0,0.3),
                -15px -15px 30px rgba(75, 85, 99, 0.1);
        }
        
        .dark .input-3d {
            background: linear-gradient(145deg, #4b5563, #374151);
            color: white;
            box-shadow: 
                inset 8px 8px 16px rgba(0,0,0,0.3),
                inset -4px -4px 8px rgba(75, 85, 99, 0.3);
        }
        
        .dark .input-3d:focus {
            box-shadow: 
                inset 8px 8px 16px rgba(59, 130, 246, 0.3),
                inset -4px -4px 8px rgba(75, 85, 99, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-10 left-10 w-20 h-20 bg-blue-200 rounded-full opacity-20 floating-element"></div>
        <div class="absolute top-1/3 right-20 w-16 h-16 bg-purple-200 rounded-full opacity-20 floating-element" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-indigo-200 rounded-full opacity-20 floating-element" style="animation-delay: -4s;"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 fade-in-up">
            <div class="floating-element mb-6">
                <i class="fas fa-graduation-cap text-6xl text-blue-600"></i>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent dark:from-blue-400 dark:to-purple-400 mb-2" data-translate="login.welcome-back">
                Welcome Back
            </h1>
            <p class="text-gray-600 dark:text-gray-300 text-lg" data-translate="login.subtitle">Sign in to your StudyDash account</p>
        </div>

        <!-- Login Form -->
        <div class="login-card rounded-3xl p-8 shadow-2xl fade-in-up">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-user mr-2 text-blue-600 dark:text-blue-400"></i><span data-translate="login.username">Username or Email</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="input-3d w-full px-4 py-3 rounded-xl border-0 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300"
                        data-translate="login.username-placeholder"
                        placeholder="Enter your username or email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600 dark:text-blue-400"></i><span data-translate="login.password">Password</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-3d w-full px-4 py-3 rounded-xl border-0 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300"
                        data-translate="login.password-placeholder"
                        placeholder="Enter your password"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg p-3 text-red-700 dark:text-red-300 text-sm">
                </div>

                <button 
                    type="submit" 
                    class="btn-3d w-full text-white py-3 px-6 rounded-xl font-semibold text-lg"
                    id="loginButton"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span data-translate="login.sign-in">Sign In</span>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600 dark:text-gray-300">
                    <span data-translate="login.no-account">Don't have an account?</span> 
                    <a href="/register.html" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-semibold transition-colors" data-translate="login.sign-up-here">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Show loading state
            const signingInText = themeLangManager?.t('login.signing-in') || 'Signing In...';
            loginButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i>${signingInText}`;
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Success - redirect to dashboard
                    window.location.href = '/';
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Reset button state
                const signInText = themeLangManager?.t('login.sign-in') || 'Sign In';
                loginButton.innerHTML = `<i class="fas fa-sign-in-alt mr-2"></i>${signInText}`;
                loginButton.disabled = false;
            }
        });
    </script>
    <script src="/js/theme-lang.js"></script>
</body>
</html>
